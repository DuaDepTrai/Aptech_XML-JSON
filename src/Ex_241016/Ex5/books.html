<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Book Management</h1>

    <div class="form-container">
        <form id="bookForm" onsubmit="saveBooks(event)">
            <input type="number" id="bookId" placeholder="ID (Unique)" required><br><br>
            <input type="text" id="bookName" placeholder="Book Name" required><br><br>
            <input type="text" id="author" placeholder="Author" required><br><br>
            <select id="genre" required>
                <option value="" disabled selected>Select Genre</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-fiction">Non-fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-fi">Sci-fi</option>
            </select><br><br>
            <input type="number" step="0.01" id="price" placeholder="Price" required><br><br>
            <input type="date" id="publicationDate" required><br><br>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Publication Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="booksList">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script src="books.js"></script>
</body>
</html>
