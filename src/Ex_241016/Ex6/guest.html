<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guest Management</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            .form-container {
                margin: 20px 0;
            }
        </style>
    </head>
<body>
    <h1>Guest Management</h1>

    <div class="form-container">
        <form id="guestForm" onsubmit="saveGuests(event)">
            <input type="number" id="guestId" placeholder="ID" required><br><br>
            <input type="text" id="guestName" placeholder="Name" required><br><br>
            <input type="text" id="email" placeholder="Email" required><br><br>
            <input type="number" id="phone" placeholder="Phone" required><br><br>
            <input type="text" id="message" placeholder="Guest message"><br><br>
            <select id="status" required>
                <option value="" disabled selected>Select status</option>
                <option value="Confirm">Confirm</option>
                <option value="Not Confirm">Not Confirm</option>
            </select><br><br>
            <button type="submit">Add Guest</button>
        </form>
    </div>

    <table id="guestTable">
        <thead>
            <tr>
                <td>ID</td>
                <td>Guest name</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Guest message</td>
                <td>Status</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody id="guestsList">

        </tbody>
    </table>

    <script src="guest.js"></script>
</body>
</html>
