<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lớp Học</title>
    <link rel="stylesheet" href="lophoc.css">
    <script src="lophoc.js"></script>
</head>
<body>
    <div class="form-container">
        <h3>Thêm mới sinh viên</h3>
        <form id="studentForm">
            <div class="form-group">
                <label for="malop">Mã lớp</label>
                <input type="text" id="malop" name="malop" required>
            </div>

            <div class="form-group">
                <label for="tenlop">Tên lớp</label>
                <input type="text" id="tenlop" name="tenlop" required>
            </div>

            <div class="form-group">
                <label for="gvcn">Tên giáo viên</label>
                <input type="text" id="gvcn" name="gvcn" required>
            </div>

            <hr>
            <h4>Sinh viên</h4>

            <div class="form-group">
                <label for="masv">Mã sinh viên</label>
                <input type="text" id="masv" name="masv" required>
            </div>

            <div class="form-group">
                <label for="hoten">Tên sinh viên</label>
                <input type="text" id="hoten" name="hoten" required>
            </div>

            <div class="form-group">
                <label for="ngaysinh">Ngày sinh</label>
                <input type="date" id="ngaysinh" name="ngaysinh" required>
            </div>

            <div class="form-group">
                <label for="gioitinh">Giới tính</label>
                <select id="gioitinh" name="gioitinh">
                    <option value="Nam">Nam</option>
                    <option value="Nu">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sodienthoai">Số điện thoại</label>
                <input type="tel" id="sodienthoai" name="sodienthoai" required>
            </div>

            <div class="buttons">
                <button type="button" onclick="saveStudent()">LƯU</button>
                <button type="button" onclick="deleteAllStudents()">XOÁ TẤT CẢ</button>
            </div>
        </form>
    </div>

    <hr>

    <!-- Bảng hiển thị danh sách sinh viên -->
    <h3>Danh Sách Sinh Viên</h3>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã Lớp</th>
                <th>Tên Lớp</th>
                <th>Tên Giáo Viên</th>
                <th>Mã Sinh Viên</th>
                <th>Tên Sinh Viên</th>
                <th>Ngày Sinh</th>
                <th>Giới Tính</th>
                <th>Số Điện Thoại</th>
                <th>Ngày Tạo</th>
                <th>Ngày Cập Nhật</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>
</body>
</html>
