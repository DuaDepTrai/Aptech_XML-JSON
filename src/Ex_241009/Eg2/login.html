<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function loginUser() {
            // Lấy thông tin từ form
            const username = document.getElementById("username").value;
            const fullname = document.getElementById("fullname").value;
            const password = document.getElementById("password").value;

            // Tạo object lưu thông tin user
            const objUser = {
                username: username,
                fullname: fullname,
                password: password
            };

            // Lưu thông tin user vào localStorage
            localStorage.setItem("loggedInUser", JSON.stringify(objUser));

            // Chuyển trang sau khi đăng nhập
            if (confirm("Bạn có muốn chuyển tới trang xác nhận không?")) {
                window.location.href = "confirm.html";
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
